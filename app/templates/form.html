{% extends "base.html" %}
{% block title %}ユーザーフォーム{% endblock %}

{% block content %}
<h2>ユーザーフォーム</h2>

<form method="post" action="">
    <!-- 名前 -->
    <div class="mb-3">
        <label for="name" class="form-label">名前</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ user.name if user else '' }}">
        {% if 'name' in errors %}
            <div class="text-danger">{{ errors['name'][0] }}</div>
        {% endif %}
    </div>

    <!-- 年齢 -->
    <div class="mb-3">
        <label for="age" class="form-label">年齢</label>
        <input type="number" class="form-control" id="age" name="age" value="{{ user.age if user else '' }}">
        {% if 'age' in errors %}
            <div class="text-danger">{{ errors['age'][0] }}</div>
        {% endif %}
    </div>

    <button type="submit" class="btn btn-primary">送信</button>
    <a href="{{ url_for('main.index') }}" class="btn btn-secondary">キャンセル</a>
</form>
{% endblock %}
